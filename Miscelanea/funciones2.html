<script type= text/javascript>

    var texto = "hola que tal"; 
    
    function cadenas(texto) {
        resultado = "la cadena " + texto; 

        if(texto == texto.toLowerCase()){
            resultado += " esta formado por todo minusculas";
        } else if(texto == texto.toUpperCase()){
            resultado += " esta formado por todo mayusculas";
        } else {
            resultado += " esta formado por mayusculas y minusculas"
        }
    }

    alert(cadenas("hola que tal"))

</script>

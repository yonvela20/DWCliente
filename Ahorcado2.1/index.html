<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ahorcado por Ion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="node_modules/flipclock/compiled/flipclock.css">
    
    <script src="node_modules/lodash/lodash.js"></script>
    <script src="node_modules/flipclock/compiled/flipclock.js"></script>
    <!-- Por el momento enlazo al todo.js que es el archivo generado con el uglify, 
    mÃ¡s adelante si quiero hacerlo por modulos bien debo enlazarle el main.js siendo este 
    de tipo module  -->
    <!-- <script type="module" src="js/source/main.js"></script> -->
    <!-- <script type="text/javascript" src="js/build/todo.js"></script> -->
    <script type="text/javascript" src="js/source/main.js"></script>
    
</head>
<body>

    <div id="tituloJuego">
        <h1 id="titleJuego">Juego del ahorcado!</h1>
    </div>
    <br><br>
    <div id="reglasJuego">   
        <h2 id="reglasTitulo">Reglas: </h2> 
        <p id="reglas"> 
            -Tienes 8 intentos para adivinar la palabra<br>
            -No puedes repetir letras<br>
            -No puedes introducir mas de una letra a la vez<br><br>
        </p>
    </div>

    <button id="botonJugar">Empezar a jugar</button>
    <br>
    <div class="clock" style="margin:2em;"></div>
    <br>
    <div id="errores">
        <p id="pErrores"></p>
    </div>
    <div id="contenedorAhorcado">
    </div>
    <div id="inputLetras">
        Introduce una letra: 
        <input id="introducirLetras" type="text" maxlength="1" size="2">
    </div>
    <button id="botonComprobar">Comprobar letra</button>
    <br>
    <br>
    <div id="contenedorLetras">
        
    </div>


    <br>
    <div id="divFinal">
        <p id="final"></p>
    </div>

    <button id="reinicio"> Jugar de Nuevo </button>

    <br>
    <br>

</body>
</html>
